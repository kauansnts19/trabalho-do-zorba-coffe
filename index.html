<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrossel de Fotos</title>
<style>
  /* Estilo do container do carrossel */
  .carousel {
    position: relative;
    width: 600px; /* ajuste a largura desejada */
    height: 400px; /* ajuste a altura desejada */
    overflow: hidden;
    margin: auto;
  }

  /* Estilo das imagens */
  .slides {
    display: flex;
    width: calc(600px * 3); /* 3 fotos */
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    width: 600px;
    flex-shrink: 0;
  }

  /* Estilo das setas */
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="slides" id="slides">
    <div class="slide"><img src="https://png.pngtree.com/thumb_back/fh260/background/20210912/pngtree-photograph-of-a-cup-of-black-coffee-in-winter-indoor-drinks-image_864912.jpg" alt="Foto 1" style="width:100%; height:100%;"></div>
    <div class="slide"><img src="https://tribunademinas.com.br/colunas/maistendencias/wp-content/uploads/2025/05/cafe-1.jpg" alt="Foto 2" style="width:100%; height:100%;"></div>
    <div class="slide"><img src="https://blog.madesa.com/wp-content/uploads/2022/12/mesa-de-cafe-da-manha-dicas-scaled.jpg" alt="Foto 3" style="width:100%; height:100%;"></div>
  </div>
  <button class="prev" id="prevBtn">&#10094;</button>
  <button class="next" id="nextBtn">&#10095;</button>
</div>

<script>
  const slides = document.getElementById('slides');
  const totalSlides = 3; // número de fotos
  let currentIndex = 0;

  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  // Função para mostrar a foto
  function showSlide(index) {
    // Garante que o índice fique dentro do limite
    if (index >= totalSlides) {
      index = 0;
    } else if (index < 0) {
      index = totalSlides -1;
    }
    currentIndex = index;
    slides.style.transform = `translateX(-${index * 600}px)`;
  }

  // Evento para passar para a próxima foto
  nextBtn.addEventListener('click', () => {
    showSlide(currentIndex + 1);
  });

  // Evento para voltar para a foto anterior
  prevBtn.addEventListener('click', () => {
    showSlide(currentIndex - 1);
  });

  // Auto passagem a cada 3 segundos
  setInterval(() => {
    showSlide(currentIndex + 1);
  }, 3000);
</script>

</body>
</html>
